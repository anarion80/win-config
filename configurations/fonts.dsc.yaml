    - resource: DSCR_Font/cFont
      directives:
        description: Install JetBrainsMono Font
      settings:
        FontName: JetBrainsMono NF Regular
        FontFile: https://github.com/ryanoasis/nerd-fonts/raw/2.1.0/patched-fonts/JetBrainsMono/Regular/complete/JetBrains%20Mono%20Regular%20Nerd%20Font%20Complete%20Windows%20Compatible.ttf

