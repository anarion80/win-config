# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# Reference: https://github.com/microsoft/winget-create#building-the-client
# WinGet Configure file Generated By Dev Home.

properties:
  resources:
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: Git
    directives:
      description: Install Git
      allowPrerelease: true
    settings:
      id: Git.Git
      source: winget
  - resource: GitDsc/GitClone
    directives:
      description: 'Cloning: ansible-nas'
      allowPrerelease: true
      securityContext: current
    settings:
      httpsUrl: https://github.com/anarion80/ansible-nas.git
      rootDirectory: 'C:\Users\anarion\Documents\repos\ansible-nas'
    id: 'Clone ansible-nas: C:\Users\anarion\Documents\repos\ansible-nas'
    dependsOn:
    - Git.Git
  configurationVersion: 0.2.0
